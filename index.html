<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Calculator</title>
</head>

<body>
    <h2>Calculator</h2>
    <input type="number" id="numberInput" placeholder="Enter first number">
    <br>
    <select id="operation">
        <option value="addition">+</option>
        <option value="subsrtruction">-</option>
        <option value="multiplication">*</option>
        <option value="division">/</option>
    </select>
    <br>
    <input type="number" id="numberTwoInput" placeholder="Enter another number">
    <br>
    <button onclick="calculate()">Calculate</button>
    <br>
    <p id="calculationOutcome"></p>
    <script src="./src/script.js"></script>
</body>

</html>
