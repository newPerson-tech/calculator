<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-grid" id="container">
        <input type="text" id="display" readonly>
        <div class="buttons" id="calculatorButtons">
            <button data-operation onclick="appendToDisplay('+')" class="operatorBtn">+</button>
            <button data-operation onclick="appendToDisplay('7')">7</button>
            <button data-operation onclick="appendToDisplay('8')">8</button>
            <button data-operation onclick="appendToDisplay('9')">9</button>
            <button data-operation onclick="appendToDisplay('-')" class="operatorBtn">-</button>
            <button data-operation onclick="appendToDisplay('4')">4</button>
            <button data-operation onclick="appendToDisplay('5')">5</button>
            <button data-operation onclick="appendToDisplay('6')">6</button>
            <button data-operation onclick="appendToDisplay('*')" class="operatorBtn">*</button>
            <button data-operation onclick="appendToDisplay('1')">1</button>
            <button data-operation onclick="appendToDisplay('2')">2</button>
            <button data-operation onclick="appendToDisplay('3')">3</button>
            <button data-operation onclick="appendToDisplay('/')" class="operatorBtn">/</button>
            <button data-operation onclick="appendToDisplay('0')">0</button>
            <button data-operation onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operatorBtn">C</button>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
